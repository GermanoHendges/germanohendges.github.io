<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Vitória</title>
    <script>
        function getNome(ganhadorIndex) {
            let ganhador;
            const timeVencedor = document.getElementById("timeVencedor");
            switch (ganhadorIndex) {
                case "0": // Internacional
                    ganhador = "Internacional";
                    timeVencedor.style.color = "#C8102E"; 
                    break;
                case "1": // Grêmio
                    ganhador = "Grêmio";
                    timeVencedor.style.color = "#003DA5";
                    break;
                case "2": // Flamengo
                    ganhador = "Flamengo";
                    timeVencedor.style.color = "#FF0000"; 
                    break;
                case "3": // Cruzeiro
                    ganhador = "Cruzeiro";
                    timeVencedor.style.color = "#003DA5";
                    break;
                case "4": // Juventude
                    ganhador = "Juventude";
                    timeVencedor.style.color = "#007A33"; 
                    break;
                case "5": // GaloFC
                    ganhador = "GaloFC";
                    timeVencedor.style.color = "#A52A2A"; 
                    break;
                default:
                    ganhador = "Desconhecido";
                    timeVencedor.style.color = "#000000";
            }
            timeVencedor.innerHTML = ganhador + " é o vencedor!";
        }

        function decideGanhador() {
            const jogador1 = parseInt(localStorage.getItem("player1Score") || "0");
            const jogador2 = parseInt(localStorage.getItem("player2Score") || "0");
            let ganhadorIndex;

            if (jogador1 > jogador2) {
                ganhadorIndex = localStorage.getItem("player1Index");
            } else {
                ganhadorIndex = localStorage.getItem("player2Index");
            }
            getNome(ganhadorIndex);
        }

        function voltarAoMenu() {
            window.location.href = "../html/menu.html";
        }

        // Chama decideGanhador ao carregar a página
        window.onload = decideGanhador;
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .action-button {
            padding: 15px;
            font-size: 22px;
            color: #fff;
            background-color: #d4af37;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(212, 175, 55, 0.4);
        }
        .action-button:hover {
            background-color: #cba135;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="action-button" onclick="voltarAoMenu()">Voltar ao Menu</button>
    </div>
    <h1 id="timeVencedor"></h1>
</body>
</html>
