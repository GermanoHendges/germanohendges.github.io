<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <script>
        let tempoRestante = 300; // 5 minutos em segundos

    const contador = setInterval(() => {
    const minutos = Math.floor(tempoRestante / 60);
    const segundos = tempoRestante % 60;

    // Formata os minutos e segundos para que sempre apareçam com dois dígitos
    const formatoMinutos = String(minutos).padStart(2, '0');
    const formatoSegundos = String(segundos).padStart(2, '0');

    console.log(`${formatoMinutos}:${formatoSegundos}`);

    // Decrementa o tempo restante
    tempoRestante--;

    // Verifica se o tempo acabou
    if (tempoRestante < 0) {
        clearInterval(contador);
        console.log("Contagem regressiva finalizada!");
        }
    }, 1000)
    </script>
<head>
